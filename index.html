<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="navbar-lg">
      <div class="logo">Gianluca Nesta</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Gianluca Nesta</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
      </div>
    </nav>
    <section id="profile">
      <div class="section__pic-container">
        <img class="section__pic-container__img" src="images/profile-pic.jpg" alt="Profile Picture" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Gianluca Nesta</h1>
        <p class="section__text__p2">Front-End Developer</p>

        <div class="btn-container">
          <button class="btn btn-color-2" onclick="window.open('resume.pdf')">Download CV</button>
          <button class="btn btn-color-2" onclick="location.href='#contact'">Contact Me</button>
        </div>
        <div id="socials-container">
          <img src="assets/linkedin.png" alt="My LinkedIn Profile" class="icon" onclick="window.open('https://www.linkedin.com/in/gianlucanesta')" />
          <img src="assets/github.png" alt="My GitHub Profile" class="icon" onclick="window.open('https://github.com/gianlucanesta')" />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
